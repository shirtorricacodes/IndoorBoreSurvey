<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="surveyform.css">
    <title>Survey</title>
</head>
<body>
    <H1>Indoor Bore Survey Page</H1>

    <Form>
    <fieldset>
        <div class="form-control">
        <label for="Name">Name</label>
        <input type="text" placeholder="Enter Your Name">
        </div>

        <div class="form-control">
            <label for="Email">Email</label>
            <input type="text" placeholder="Enter Your Email">
        </div>

        <div class="form-control">
            <label for="Age">Age</label>
            <input type="text" placeholder="Enter Your Age">
        </div>

        <div class="form-control">
            <label for="Which Option Best Decribes You?">Which Option Best Decribes You</label>
            <select name="" id="">
                <option value="">Student</option>
                <option value="">Empployed Full-Time</option>
                <option value="">Self Employed</option>
            </select>
        </div>

        <div class="form-control">
            <label for="Age">Would You Recommend Indoor Bore to a Friend?</label>
            <input type="radio" name="select"> Yes
            <input type="radio" name="select"> No
            <input type="radio" name="select"> Maybe
        </div>

        <div class="form-control">
            <label for="Email">Programming Languages Known?</label>
            <input type="checkbox" name="select"> HTML
            <input type="checkbox" name="select"> CSS
            <input type="checkbox" name="select"> JavaScript
            <input type="checkbox" name="select"> Python
        </div>

        <div class="form-control">
        <label for="Any Comments or Suggestions?">Any Comments or Suggestions?</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Comments"></textarea>
        </div>

        <button type="submit">Submit</button>

    </fieldset>
    </Form>



</body>
</html>
